<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="goback" onclick="location.href='index.html'">Go Back</button>
    <h1>Login</h1>
    <fieldset style="width: 200px">
      <form action="" class="form_id" method="get">
        Email: <br />
        <input type="email" placeholder="Email" required /><br />
        Password: <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        /><br />
        <input
          type="submit"
          onclick="location.href='index.html'"
          value="Login"
          style="margin: 10px"
        />
      </form>
    </fieldset>
  </body>
</html>
